# BASIC
defaultLang: pl_PL
guildCreatingEnabled: true

# RANK
startPoints: 500
eloMultiplier: 30
minMembersInGuildToSeeRank: 2 #TODO

# GUILD CREATION SETTINGS
minDistanceToSpawn: 250
minDistanceBetweenGuilds: 50
allowedWorlds:
  - world

guildRender:
  tagMinLength: 1
  tagMaxLength: 5
  nameMinLength: 2
  nameMaxLength: 10
  tagBlackList: #TODO
    - "fuck"
    - "bpl" #XD
    -
  nameWordsBlackList: #TODO
    - "fuck"
    - "kurwa"

guildValidity:
  minutes: 0
  hours: 0
  days: 0
  months: 1

# GUILD REGION
regionsEnabled: true #TODO
regionSize: 25
tntExplosionInGuildCooldown: 120s #TODO
noForeignInteractions:
  - chest
  - ender_chest
  - lever

blackListCommandsInGuildRegion:
  - "sethome"

# CHAT
chatVariables:
    rank: "{@RANK}"

    guildTag: "{@TAG}"
    guildName: "{@NAME}"
    guildRank: "{@GRANK}" #TODO
    guildLives: "{@GLIVES}" #TODO

privateChatPrefix: "!"
privateChatFormat: "&6[&c!&6]&7{0}:&f {1}"

# OTHER
blocksCanBeDestroyedByTnt: #you can add your own blocks, and the chance of an explosion
  obsidian: 50
  enchanting table: 10
  water: 90
  lava: 90

